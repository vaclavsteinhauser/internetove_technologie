<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Fórum</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
    <script src="js/forum.js" defer></script>
    <script src="js/navbar.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="forum-container">
    <div class="threads-list-panel content-box">
            <div class="threads-section open-threads">
                <h2 class="section-header" data-target="open-threads-content"><span class="collapser-icon"></span>Otevřená vlákna</h2>
                <div id="open-threads-content" class="threads-content">
                    <!-- Open threads will be rendered here -->
                </div>
            </div>
            <div class="threads-section closed-threads collapsed">
                <h2 class="section-header" data-target="closed-threads-content"><span class="collapser-icon"></span>Uzavřená vlákna</h2>
                <div id="closed-threads-content" class="threads-content"></div>
            </div>
            <hr>
            <h3>Vytvořit nové vlákno</h3>
            <form id="threadForm" class="form">
                <input id="title" type="text" placeholder="Název vlákna" required>
                <button type="submit" class="btn">Vytvořit</button>
            </form>
    </div>
    <div class="thread-content-panel content-box" id="thread-content-panel">
        <!-- Obsah vybraného vlákna se načte sem -->
        <p class="placeholder">Vyberte vlákno ze seznamu vlevo.</p>
    </div>
</div>
</body>
</html>
