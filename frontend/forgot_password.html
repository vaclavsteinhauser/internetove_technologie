<!DOCTYPE html>
<html lang="cs">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomenuté heslo - Fórum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h1>Obnova hesla</h1>

        <form id="forgotPasswordForm" class="form">
            <input type="email" id="email" placeholder="Váš e-mail" required>
            <button type="submit" class="btn">Odeslat</button>
        </form>
        <div id="message-container" style="margin-top: 15px;"></div>
        <div class="links">
            <a href="login.html">Zpět na přihlášení</a>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/forgot_password.js" defer></script>
</body>
</html>
