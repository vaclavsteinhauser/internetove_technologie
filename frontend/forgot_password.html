<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomenuté heslo - Fórum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm rounded-4">
                        <div class="card-body p-4">
                            <h1 class="card-title text-center mb-3">Obnova hesla</h1>
                            <p class="text-center text-muted mb-4">Zadejte svou e-mailovou adresu a my vám pošleme odkaz pro obnovu hesla.</p>
                            <form id="forgotPasswordForm">
                                <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Váš e-mail" required></div>
                                <div class="d-grid"><button type="submit" class="btn btn-primary">Odeslat</button></div>
                            </form>
                            <div id="message-container" class="mt-3 text-center"></div>
                            <div class="text-center mt-3">
                                <a href="login.html">Zpět na přihlášení</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/forgot_password.js" defer></script>
</body>
</html>
