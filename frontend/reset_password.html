<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nové heslo - Fórum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h1 class="card-title text-center mb-4">Nastavení nového hesla</h1>
                            <form id="resetPasswordForm">
                                <div class="mb-3"><input type="password" id="new_password" class="form-control" placeholder="Nové heslo" required></div>
                                <div class="mb-3"><input type="password" id="confirm_password" class="form-control" placeholder="Potvrďte nové heslo" required></div>
                                <div class="d-grid"><button type="submit" class="btn btn-primary">Změnit heslo</button></div>
                            </form>
                            <div id="message-container" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/reset_password.js" defer></script>
</body>
</html>
