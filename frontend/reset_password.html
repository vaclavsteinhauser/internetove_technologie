<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nové heslo - Fórum</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navbar.js"></script>
    <script src="js/reset_password.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h1>Nastavení nového hesla</h1>
        <form id="resetPasswordForm" class="form">
            <input type="password" id="new_password" placeholder="Nové heslo" required>
            <input type="password" id="confirm_password" placeholder="Potvrďte nové heslo" required>
            <button type="submit" class="btn">Změnit heslo</button>
        </form>
        <div id="message-container" style="margin-top: 15px;"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/reset_password.js"></script>
</body>
</html>
