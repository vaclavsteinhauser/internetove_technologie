<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Změna hesla</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/api.js"></script>
    <script src="js/change_password.js" defer></script>
    <script src="js/navbar.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container">
    <h1>Změna hesla</h1>
    <form id="changePasswordForm" class="form">
        <input id="old_password" type="password" placeholder="Staré heslo" required>
        <input id="new_password" type="password" placeholder="Nové heslo" required>
        <input id="confirm_password" type="password" placeholder="Potvrďte nové heslo" required>
        <button type="submit" class="btn">Změnit heslo</button>
    </form>
</div>
</body>
</html>
