<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace - Fórum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm rounded-4">
                        <div class="card-body p-4">
                            <h1 class="card-title text-center mb-4">Registrace</h1>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="full_name" class="visually-hidden">Celé jméno</label>
                                    <input id="full_name" type="text" class="form-control" placeholder="Celé jméno" required></div>
                                <div class="mb-3">
                                    <label for="username" class="visually-hidden">Uživatelské jméno</label>
                                    <input id="username" type="text" class="form-control" placeholder="Uživatelské jméno" required></div>
                                <div class="mb-3">
                                    <label for="email" class="visually-hidden">E-mail</label>
                                    <input id="email" type="email" class="form-control" placeholder="E-mail" required></div>
                                <div class="mb-3">
                                    <label for="password" class="visually-hidden">Heslo</label>
                                    <input id="password" type="password" class="form-control" placeholder="Heslo" required></div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="visually-hidden">Potvrďte heslo</label>
                                    <input id="confirm_password" type="password" class="form-control" placeholder="Potvrďte heslo" required></div>
                                <div class="progress mb-2" style="height: 5px;">
                                    <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div id="password-strength-text" class="form-text text-muted small mb-3"></div>
                                <div id="password-match-error" class="form-text text-danger mb-3" style="display: none;">Hesla se neshodují.</div>
                                <div id="password-policy-info" class="form-text text-muted mb-3"></div>
                                <div class="d-grid"><button id="registerButton" type="submit" class="btn btn-primary" disabled>Registrovat</button></div>
                            </form>
                            <p class="text-center mt-3">Už máš účet? <a href="login.html">Přihlas se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/register.js" defer></script>
</body>
</html>
