<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="navbar-container"></div>
<div class="container">
    <h1>Registrace</h1>
    <form id="registerForm" class="form">
        <input id="full_name" type="text" placeholder="Celé jméno" required>
        <input id="username" type="text" placeholder="Uživatelské jméno" required>
        <input id="email" type="email" placeholder="E-mail" required>
        <input id="password" type="password" placeholder="Heslo" required>
        <button type="submit" class="btn">Registrovat</button>
    </form>
    <p>Už máš účet? <a href="login.html">Přihlas se</a></p>
</div>
<script src="js/api.js"></script>
<script src="js/navbar.js"></script>
<script src="js/register.js" defer></script>
</body>
</html>
