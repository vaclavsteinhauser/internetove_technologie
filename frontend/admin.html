<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrace - Fórum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div id="navbar-container"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Administrace</h1>
        <div class="card mb-4">
            <div class="card-header">
                Globální nastavení
            </div>
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="requireApprovalSwitch">
                            <label class="form-check-label" for="requireApprovalSwitch">Vyžadovat schválení nových registrací</label>
                        </div>
                        <hr>
                        <h6>Nastavení složitosti hesla</h6>
                        <div class="row">
                            <div class="col-sm-3 mb-2"><label for="passwordMinLength" class="form-label">Min. délka</label><input type="number" id="passwordMinLength" class="form-control form-control-sm" min="1"></div>
                            <div class="col-sm-9 d-flex align-items-center">
                                <div class="form-check me-3"><input class="form-check-input" type="checkbox" id="passwordRequireUppercase"><label class="form-check-label" for="passwordRequireUppercase">Velká písmena</label></div>
                                <div class="form-check me-3"><input class="form-check-input" type="checkbox" id="passwordRequireNumber"><label class="form-check-label" for="passwordRequireNumber">Číslice</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="passwordRequireSpecial"><label class="form-check-label" for="passwordRequireSpecial">Speciální znaky</label></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button id="saveSettingsBtn" class="btn btn-primary">Uložit nastavení</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="approval-queue-container" style="display: none;">
            <h2 class="mb-4">Uživatelé čekající na schválení</h2>
            <div class="card mb-4">
                <div class="table-responsive">
                    <table id="approval-queue-table" class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Celé jméno</th>
                                <th>Uživatelské jméno</th>
                                <th>Akce</th>
                            </tr>
                        </thead>
                        <tbody><!-- Data se načtou sem --></tbody>
                    </table>
                </div>
            </div>
        </div>

        <h1 class="mb-4">Správa uživatelů</h1>
        <div class="table-responsive">
            <table id="users-table" class="table table-striped table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Celé jméno</th>
                        <th>Uživatelské jméno</th>
                        <th>Role</th>
                        <th>Stav</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody><!-- Data se načtou sem --></tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/admin.js" defer></script>
</body>
</html>
