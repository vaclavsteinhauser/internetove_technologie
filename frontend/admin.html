<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrace - Fórum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div id="navbar-container"></div>
    <div class="container mt-4">
        <h1 class="mb-4">Administrace</h1>
        <div class="card mb-4">
            <div class="card-header">Globální nastavení</div>
            <div class="card-body d-flex align-items-center gap-3">
                <div class="form-check form-switch flex-grow-1">
                    <input class="form-check-input" type="checkbox" role="switch" id="requireApprovalSwitch">
                    <label class="form-check-label" for="requireApprovalSwitch">Vyžadovat schválení nových registrací administrátorem</label>
                </div>
                <button id="saveSettingsBtn" class="btn btn-primary btn-sm">Uložit nastavení</button>
            </div>
        </div>

        <h1 class="mb-4">Správa uživatelů</h1>
        <div class="table-responsive">
            <table id="users-table" class="table table-striped table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Celé jméno</th>
                        <th>Uživatelské jméno</th>
                        <th>Role</th>
                        <th>Stav</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody><!-- Data se načtou sem --></tbody>
            </table>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/admin.js" defer></script>
</body>
</html>
