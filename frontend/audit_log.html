<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Audit Log - Fórum</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Audit Log</h1>
        <div class="table-responsive">
            <table id="audit-log-table" class="table table-striped table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>IP adresa</th>
                        <th>Endpoint</th>
                        <th>Metoda</th>
                        <th>Čas</th>
                    </tr>
                </thead>
                <tbody><!-- Data se načtou pomocí JavaScriptu --></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-3 mt-4">
            <button id="prev-page" class="btn btn-secondary" disabled>Předchozí</button>
            <span id="page-info" class="fw-bold"></span>
            <button id="next-page" class="btn btn-secondary" disabled>Další</button>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/audit_log.js" defer></script>
</body>
</html>
